<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .signin-container:hover {
            transform: scale(1.05);
        }
        .signin-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        .signin-container input[type="text"]:focus,
        .signin-container input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }
        .signin-container button {
            width: 80%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .signin-container button:hover {
            background-color: #218838;
        }
        .signin-container .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .signin-container .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <button class="home-button" onclick="window.location.href='https://stuty23.github.io/Practice-Ecom/'">Home</button>
        <style>
            .home-button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            .home-button:hover {
                background-color: #0056b3;
            }
        </style>
    </div>
</body>
</html>
