<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .product-image {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-title {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .pay-now-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pay-now-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="images\product3.jpeg" alt="Product Image" class="product-image">
        <h1 class="product-title">Product Name</h1>
        <p class="product-description">This is a great product that you will love!</p>
        <p class="product-price">$39.99</p>
        <button class="pay-now-button">Pay Now</button>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <style>
            .home-button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            .home-button:hover {
                background-color: #0056b3;
            }
        </style>
    </div>
</body>
</html>
