    <meta charset="UTF-8">

    <title>Product 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .product-image {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-title {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .pay-now-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pay-now-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function addToCart(product) {
            // Get cart from local storage or initialize an empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the selected product to the cart
            cart.push(product);

            // Save the updated cart back to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Optional: Alert user or update UI
            alert(product.name + ' has been added to your cart!');
        }
    </script>

        <img src="images\product3.jpeg" alt="Product Image" class="product-image">
        <h1 class="product-title">Product 3</h1>
        <p class="product-description">This is a great product that you will love!</p>
        <p class="product-price">$39.99</p>
        <a href="cart.html"><button class="pay-now-button" onclick="addToCart({ id: 3, name: 'Product 3', price: 39.99 })">Add to Cart</button></a>
        <button class="home-button" onclick="window.location.href='https://stuty23.github.io/Practice-Ecom/'">Home</button>
        <style>
            .home-button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            .home-button:hover {
                background-color: #0056b3;
            }
        </style>
